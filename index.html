<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="solar-system">
            <a href="#sun-popup" class="popup-link">
                <div class="sun"><img class="sun-img" src="img/sun.png" alt="Sun"></div>
            </a>
            <a href="#mercury-popup" class="popup-link">
                <div class="mercury"></div>
            </a>
            <a href="#venus-popup" class="popup-link">
                <div class="venus popup-link"></div>
            </a>
            <div class="earth-moon">
                <a href="#earth-popup" class="popup-link">
                    <div class="earth"></div>
                </a>
                <a href="#moon-popup" class="popup-link">
                    <div class="moon"></div>
                </a>
            </div>
            <a href="#mars-popup" class="popup-link">
                <div class="mars"></div>
            </a>
            <a href="#jupiter-popup" class="popup-link">
                <div class="jupiter"></div>
            </a>
            <a href="#saturn-popup" class="popup-link">
                <div class="saturn"><img class="saturn-img" src="/img/saturn.png" alt="Saturn" width="80px" height="80px"></div>
            </a>
            <a href="#uranus-popup" class="popup-link">
                <div class="uranus"></div>
            </a>
            <a href="#neptune-popup" class="popup-link">
                <div class="neptune"></div>
            </a>
        </div>


        <div id="sun-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <img src="/img/Sun large.png" alt="Sun">
                Sun
            </div>
        </div>
        <div id="mercury-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="mercury-img" src="/img/Mercury large.jpg" alt="Mercury">
                    <h1>1</h1>
                </div>
                Mercury
            </div>
        </div>
        <div id="venus-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="venus-img" src="/img/Venus large.png" alt="Venus">
                    <h1>2</h1>
                </div>
                Venus
            </div>
        </div>
        <div id="earth-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="earth-img" src="/img/Earth large.png" alt="Earth">
                    <h1>3</h1>
                </div>
                Earth
            </div>
        </div>
        <div id="moon-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <img id="moon-img" src="/img/moon.png" alt="Moon">
                Moon
            </div>
        </div>
        <div id="mars-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="mars-img" src="/img/mars.png" alt="Mars">
                    <h1>4</h1>
                </div>
                Mars
            </div>
        </div>
        <div id="jupiter-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="jupiter-img" src="/img/Jupiter large.png" alt="Jupiter">
                    <h1>5</h1>
                </div>
                Jupiter
            </div>
        </div>
        <div id="saturn-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="saturn-img" src="/img/saturn.png" alt="Saturn">
                    <h1>6</h1>
                </div>
                Saturn
            </div>
        </div>
        <div id="uranus-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="Uranus-img" src="/img/uranus.png" alt="Uranus">
                    <h1>7</h1>
                </div>
                Uranus
            </div>
        </div>
        <div id="neptune-popup" class="popup">
            <div class="popup-content">
                <a href="#" class="popup-close close-popup">X</a>
                <div class="title">
                    <img id="neptune-img" src="/img/neptune.png" alt="Neptune">
                    <h1>8</h1>
                </div>
                Neptune
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
